{% extends 'core/base.html' %}
{% load static %}


{% block content %}

<div class="login-container">
    <div class="login-heading">
        <h2>Iniciar Sesión</h2>
        <br>
    </div>
    <div class="tab-content" id="tab-content">
        <div class="tab-pane fade show active" id="navbarLogin-login" role="tabpanel">
            <form id="login" class="text-center" action="{% url 'login' %}" method="post">
                {% csrf_token %}
                
                <div class="form-outline form-auth-md mb-4">
                   
                    <label class="form-label" style="margin-left: 0px;">Nombre</label>
                    {{ loginForm.nombre }}
                </div>
                
                <div class="form-outline form-auth-md mb-4">
                    
                    <label class="form-label" style="margin-left: 0px;">Correo Electronico</label>
                    {{ loginForm.correo }}
                </div>
                

                <div class="form-outline form-auth-md mb-4">

                    <label class="form-label" style="margin-left: 0px;">Contraseña</label>
                    {{ loginForm.password }}
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
